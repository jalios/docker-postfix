[supervisord]
user            = root
nodaemon        = true
logfile         = /dev/null
logfile_maxbytes= 0

[program:rsyslog]
command         = rsyslogd -n
autostart       = true
autorestart     = true
startsecs       = 2
stopwaitsecs    = 2
stdout_logfile  = /dev/stdout
stderr_logfile  = /dev/stderr
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0

[program:postfix]
command         = /scripts/postfix.sh
autostart       = true
autorestart     = false
directory       = /etc/postfix
startsecs       = 0

[program:opendkim]
command         = /scripts/opendkim.sh
user            = opendkim
autostart       = true
autorestart     = true
startsecs       = 5
stopwaitsecs    = 5
stdout_logfile  = /dev/stdout
stderr_logfile  = /dev/stderr
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0

[program:postfix-exporter]
command         = /bin/postfix_exporter --web.listen-address 0.0.0.0:8080
autostart       = true
autorestart     = true
directory       = /etc/postfix
startsecs       = 5